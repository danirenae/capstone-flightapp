<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col s12">
          <div id="username" ng-model="newPost.username"></div>
          <h5>Hello, {{newPost.username}}</h5>
          </div>

<h5>Add New Post</h5>

<div class="row">
    <button class="waves-effect waves-light btn-large col s5" ng-click="setAirportCodeContainer()">Airport Code</button>
    <button class="waves-effect waves-light btn-large col s5" ng-click="setAirportCityContainer()">Airport City</button>
</div>


<div ng-if="airportCodeContainer" class="row">
    <form >
      <div class="form-group input-field col s12">
          <input id="airport-code" type="text" class="validate" ng-model="searchedCode">
          <label for="airport-code">Airport Code</label>
      </div>
      <div class="form-group">
          <a href class=" btn btn-lg btn-success col xs-offset-1 col-xs-10" ng-click="addPostSearchAirportCode(searchedCode)">Enter</a>
      </div>
    </form>
    <div class="row">
        <div class="post-output col s10">{{searchedAirportCode.code}}</div>
    </div>
</div>


<div ng-if="airportCityContainer" class="row">
    <form>
       <div class="form-group input-field col s12">
          <input id="airport-city" type="text" class="validate" ng-model="searchedCity">
          <label for="airport-city">Airport City</label>
       </div>
       <div class="form-group">
          <a href class=" btn btn-lg btn-success col xs-offset-1 col-xs-10" ng-click="addPostAirportCity(searchedCity)">Enter</a>
       </div>
    </form>
    <div class="row">
        <div class="searched-output col s10"></div>
    </form>
     <div class="row">
        <div class="post-output col s10">{{searchedAirportCity.city}}</div>
    </div>
</div>

      </div>
      <div class="row">
       <div class="input-field col s12">
          <textarea id="comment" class="materialize-textarea" length="140" ng-model="newPost.comment"></textarea>
          <label for="comment">Comment Less Than 140 Charcters</label>
        </div>
      </div>

  <div class="col s12">
    <select class="" ng-model="newPost.waitTime" material-select>

      <option value="7">70 minutes</option>

      <option value="9">90 minutes (1.5 hours)</option>
      <option value="10">100 minutes</option>

      <option value="12">120 minutes (2 hours)</option>
      <option value="13">130 minutes</option>

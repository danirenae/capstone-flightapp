<div class="container" ng-controller="HomeCtrl">
    <div class="row">
        <div class="input-field col s10">
          <input ng-model="searched" placeholder="Code here" id="" type="text" class="validate">
          <label for="first_name">Airport City or Airport Code</label>
       </div>
  <div class="form-group">
      <a href class=" btn btn-lg btn-success col xs-offset-1 col-xs-10" ng-click="searchAirports(searched)">Enter</a>
    </div>
    </div>

    <div class="row" ng-repeat="post in posts">
        <div class="post-output col s10">{{post.airportCity}}</div>
        <div class="post-output col s10">{{post.airportCode}}</div>
        <div class="post-output col s10">{{post.waitTime}}</div>
        <div class="post-output col s10">{{post.timeStamp}}</div>

</div>

    </div>
